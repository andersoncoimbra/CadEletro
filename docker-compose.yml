version: '3'
services:
  front:
      container_name: front
      build:
        context: .dockerfiles
        dockerfile: DockerfileFrontend
      ports:
        - 8080:5173
      volumes:
        - ./front:/app
      command: 'npm run dev'
  back:
      container_name: back
      build:
        context: .dockerfiles
        dockerfile: DockerfileBackend
      ports:
        - 8888:8888
      volumes:
        - ./back:/app
      command: 'php -S 0.0.0.0:8888 public/index.php'
      